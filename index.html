<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Uso de Fetch</title>

    <style>
      body{
        background-color: cornflowerblue;
      }
      table thead {
            background:#302b63;
            color:white;
        }
    </style>
</head>
<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>

        //En esta parte se hace lo básico de la API, en la cual se pone la url (mejor en una constante) y luego los métodos
        // para capturar la respuesta y error. 
      let url = 'https://jsonplaceholder.typicode.com/users/';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        //Para mostrar los datos, utilizamos esta función. 
        const mostrarData = (data) => {
            //console.log(data)

            // creamos una variable body que dejamos vacía de primeras. 
            let body = ""

            //Creamos un bucle for que va a durar lo que tenga de longitud la variable data (data.length)
            for (var i = 0; i < data.length; i++) {      
                //En la variable body añadiremos la estructura html y el código javascript para sacar cada dato. Recordamos que 
                // irá iterando según el índice (i) y por lo tanto, cuando data[i] sea 1, cogerá el id 1 con su nombre y email,
                // en la tercera vuelta, ya valdrá 3, por lo que cogerá el id del 3, el nombre dle 3 y el email del 3. 
               body+=`<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>`
            }
            //después de iterar todo esto, le decimos dónde queremos ponerlo, en concreto en  <tbody id="data"> que le diremos que 
            // será igual que la variable body que tenemos. 
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    </script>
</body>
</html>
